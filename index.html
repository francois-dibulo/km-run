<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title></title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    #swipe-area {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #CCC;
    }
  </style>
</head>
<body>
  <div id="phaser-container"></div>
  <div id="swipe-area"></div>

  <script type="text/javascript" src="js/libs/phaser.min.js"></script>
  <script type="text/javascript" src="js/libs/swipe.js"></script>
  <script type="text/javascript" src="js/libs/utils.js"></script>
  <!-- SCENES -->
  <script type="text/javascript" src="js/scenes/base_scene.js"></script>
  <script type="text/javascript" src="js/scenes/game_scene.js"></script>
  <!-- GAME OBJECTS -->
  <script type="text/javascript" src="js/game_objects/countdown_rectangle.js"></script>
  <script type="text/javascript" src="js/game_objects/live_bars_container.js"></script>
  <!-- INIT -->
  <script type="text/javascript" src="js/init.js"></script>
</body>
</html>
